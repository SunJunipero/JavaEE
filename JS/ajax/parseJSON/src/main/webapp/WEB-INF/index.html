<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function getJSON() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var myObj = JSON.parse(this.responseText);
                    document.getElementById("selected").innerHTML = myObj.name + ", " + myObj.age + ", " ;
                }
            };
            xmlhttp.open("GET", "init.txt", true);
            xmlhttp.send();
        }
    </script>
</head>
<body>

<input type="button" onclick="getJSON()" value="click">
you selected  <span id="selected"></span></br>

</body>
</html>
