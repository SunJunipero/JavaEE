<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .highlight {background: #FA6;}
    </style>

    <script type="text/javascript">
        function init() {
            document.getElementById('button').onclick = function () {
                alert('CLICK')
            }
        }
        
        function makeiteration(a) {
            for (var i = 0; i < a.length; i++) {
                alert(a[i]);
            }
        }

        function itaration1() {
            var arr1 = new Array('arr1', 'arr2', 5, 6, 9);
            makeiteration(arr1);
        }

        function iteration2() {
            var arr2 = ['arr', 'text', 10, 1011]
            makeiteration(arr2);
        }
        
        function testcondition() {
            var a = document.getElementById('val1').value;
            var b = document.getElementById('val2').value;
            
            if (a > b){
                alert('a grater than b');
            }
            else {
                alert('a less than b');
            }
        }

        function brealoop() {
            for (var i = 0; i < 10; i++) {
                if (i < 5) continue;
                if (i > 7) break;
                alert(i);
            }

        }
        
        function selectvalue(select) {
             id = select.options[select.selectedIndex].value;
             document.getElementById('selected').innerHTML = '<i>' +  id  + '</id>';
        }
    </script>
</head>
<body onload="init()">

</body>
